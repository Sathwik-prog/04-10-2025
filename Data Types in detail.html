<!DOCTYPE html>
<html>
<head>
    <title>Data types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .output {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>JavaScript Data Types</h1>
    <div class="output">
        <script>
            var a = 8;
            var b = 10;
            var c = 10;
            var d = null;
            var e; // undefined variable

            document.write("a and b are equal : " + (a == b) + "<br>");
            document.write("b and c are equal : " + (b == c) + "<br>");
            document.write("The value of d is : " + d + "<br>");
            document.write("The value of e is : " + e);
        </script>
    </div>
</body>
</html>
